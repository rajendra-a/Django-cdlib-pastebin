<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if object_list %}
    <h1>Recent Pastes:</h1>
    <ul>
        {% for paste in object_list%}
        <li>
            <a href="{% url 'pastebin_paste_detail' paste.id %}">{{paste}}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <h1>No recent pastes</h1>
    {% endif %}
</body>
</html>
